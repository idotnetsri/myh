<div class="row">
    <div class="col-lg-12">
        <h1>
            <span class="glyphicon glyphicon-user"></span>
            {{ pageTitle }}
        </h1>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="navbar">
            <ul class="nav navbar-nav">
                <li class="toolbar-item">
                    <a (click)="changeDisplayMode(displayModeEnum.New)" [class.active]="displayMode === displayModeEnum.New">
                        <i class="fa fa-user-plus" aria-hidden="true"></i> New Patient
                    </a>
                </li>
                <li class="toolbar-item">
                    <a (click)="changeDisplayMode(displayModeEnum.Card)" [class.active]="displayMode === displayModeEnum.Card">
                        <span class="glyphicon glyphicon-th-large"></span> Card View
                    </a>
                </li>
                <li class="toolbar-item">
                    <a (click)="changeDisplayMode(displayModeEnum.Grid)" [class.active]="displayMode === displayModeEnum.Grid">
                        <span class="glyphicon glyphicon-align-justify"></span> List View
                    </a>
                </li>
            </ul>
            <filter-textbox class="navbar-right" [hidden]="displayMode == displayModeEnum.New"
                            (changed)="filterChanged($event)"></filter-textbox>
        </div>
    </div>
</div>
<my-app-patients-card
        [patients]="filteredPatients"
        [hidden]="displayMode !== displayModeEnum.Card"></my-app-patients-card>
<my-app-patients-grid
        [patients]="filteredPatients"
        [hidden]="displayMode !== displayModeEnum.Grid"></my-app-patients-grid>
<my-app-new-patient [hidden]="displayMode !== displayModeEnum.New"></my-app-new-patient>
